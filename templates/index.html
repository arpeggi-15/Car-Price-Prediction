<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Price Prediction</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="{{ url_for('predict')}}" method="post">
        <h1> Car Price Prediction </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Basic Info</legend>
        
          <label for="year">In which year you bought the car?</label>
          <input type="number" id="first" name="Year" required="required">
        
          <label for="price">What is the Showroom Price?(In lakhs)</label>
          <input type="number" id="second" name="Present_Price" required="required">
        
          <label for="Kms_Driven">How Many Kilometers Drived?</label>
          <input type="number" id="third" name="Kms_Driven" required="required">
          
        
          <label for="Owner">How many owners previously the car had?</label>
          <input type="number" id="fourth" name="Owner" required="required">
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Car Details</legend>
          
         <label for="bio">Fuel Type</label>
          <select id="fuel" name="Fuel_Type_Petrol" required="required">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Diesel">CNG</option>
          </select>
       
        
         <label for="job">Transmission</label>
         <select id="job" name="Transmission_Mannual" required="required">
            <option value="Mannual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
          
          <label>Are you a dealer or individual?</label>
          <select id="job" name="Seller_Type_Individual" required="required">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
          </select>
          
         </fieldset>
       
        <button type="submit">Predict Car Price!!</button>
        
       </form>

       <br><br><h3>{{ prediction_text }}</h3>
        </div>
      </div>

      <div>
        <h3>Made with ❤️ by Priyanshu Kumar</h3>
      </div>
      
    </body>
</html>
